{% extends 'authenticate/base.html' %}
{% block content %}

<h2 class="text-center">Change Password</h2>

<form method="POST" action="{% url 'change_password' %}">
    {% csrf_token %}

    {% if form.errors %}
        <p>Your form has errors</p>
    {% endif %}

    {{ form.as_p }}

    <input type="Submit" value="change password" class="btn btn-secondary">

</form>



{% endblock %}
